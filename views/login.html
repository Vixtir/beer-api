<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./dist/bundle.css">

</head>
<body>
  <div class='application'>
    <div class="header application__header">
        <span class="header__title">Beer</span>
    </div>
    <!-- <form action="#" class='login-form'>
        <label for="name" class="login-form__label">Имя</label>
        <input type="text" name="name" id="name">
        <label for="password" class='login-form__label'>Пароль </label>
        <input type="text" name="password" id="password">

    <div class="login-form">
        <input type="text" name="name" id="name" placeholder="Name" class="login-form__input">
        <input type="password" name="password" id="password" placeholder="Password" class="login-form__input">
        <div class='submit'></div>
    </div>
  </div>
</body>

<script>
  let form = document.forms[0];

  form.onsubmit = function(e){
    e.preventDefault();
    const name  = form.querySelector('input#name').value;
    const password = form.querySelector('input#password').value;
    if(name && password){
      let body = `name=${encodeURIComponent(name)}&password=${encodeURIComponent(password)}`;
      let request = new XMLHttpRequest();
      request.open('POST', 'login');
      request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      request.send(body);
      
      request.onreadystatechange = () => {
        if (request.readyState == 4 && request.status == 200) {
          let response = JSON.parse(request.responseText);
          if (response) {
            window.localStorage.setItem('token', response);
          } else {
            console.log('some went wrong');
          }
        };
      }
    }
  } 
</script>
</html>
